<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>Arun Chat App</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
            <ol id="display-chat" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="mssg-from">
                    <input type="text" autocomplete="off" autofocus name="message" id="mssg" placeholder="Enter Message Here">
                    <button>Send</button>
                </form>
                <button id="sendLocation">Send Location</button>
            </div>
            
    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>  
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href="{{url}}" target="_blank">My current location</a></p>  
            </div>
        </li>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
    </body>
</html>
